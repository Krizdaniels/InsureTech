<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Quote Generator</title>
</head>
<body>
    <h1>Insurance Quote Generator</h1>
    <form id="quoteForm">
        <label for="productCategory">Insurance Product Category:</label>
        <select id="productCategory" name="productCategory">
            <option value="Motor">Motor</option>
            <option value="Fire">Fire</option>
            <option value="Travel">Travel</option>
	    <option value="Burglary">Travel</option>
	    <option value="All Risk">Travel</option>
	    <option value="Householder">Travel</option>
        </select><br>
        <label for="valueAmount">Value Amount:</label>
        <input type="number" id="valueAmount" name="valueAmount" step="0.01" min="0"><br>
        <button type="submit">Generate Quote</button>
    </form>
    <div id="quoteResult"></div>

    <script src="script.js"></script>
</body>
</html>
