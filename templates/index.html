<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsureTech Quote Generator</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- HTML Form for User Input -->
<form id="quoteForm">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="address" placeholder="Address" required>
    <input type="date" name="dob" required>
    <!-- Other input fields for vehicle details, property description, marine PFI details etc. -->
    <select name="product_category" required>
        <option value="">Select Product Category</option>
        <option value="Motor">Motor</option>
        <option value="Fire">Fire</option>
	    <option value="Marine">Marine</option>
        <!-- Add other product categories here -->
    </select>
    <input type="number" name="sum_insured" placeholder="Sum Insured" required>

    <!-- This field is required for marine only where rate is applicable. -->
    <input type="number" name="Exchange_rate" placeholder="Exchange Rate">
    <button type="submit">Generate Quote</button>
</form>

<!-- Display Quote Details -->
<div id="quoteResult"></div>

<!-- Link to JavaScript file -->
<script src="script.js"></script>
</body>
</html>
